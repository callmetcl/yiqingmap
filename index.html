<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情地图</title>
    <link rel="stylesheet" href="css/base1.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="w">
        <h1>中国疫情图</h1>
        <h3>数据来自于丁香园数据于2022年01月01日 12:12:12更新</h3>
    </header>
    <div class="content w clearfix">
        <div class="left-msg">
            <div class="shouye">
                <div class="title">
                    <h3>欢迎使用</h3>
                    <h3>SS全类型疫情监控与执行说明</h3>
                </div>
                <div class="gongnengshuoming">
                    <h4>功能说明:</h4>
                    <ul>
                        <li>·疫情数据来源于国家卫健委及其他官方机构</li>
                        <li>·疫情数据自动更新（待确认）</li>
                        <li>·鼠标移动至某地区范围自动显示当前省/直辖市疫情概要</li>
                        <li>·鼠标点击某地区范围进入该省/直辖市地图</li>
                    </ul>
                </div>
                <div class="chatu"></div>
            </div>
            <div class="xiangqing"></div>
        </div>
        <div class="right-center chearfix">
            <div class="top">
                <h4>当前时间</h4>
                <div class="yearNow">（YYYY)年（MM)月(dd)日 HH:mm:ss</div>
            </div>
            <div class="map">这是地图</div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
